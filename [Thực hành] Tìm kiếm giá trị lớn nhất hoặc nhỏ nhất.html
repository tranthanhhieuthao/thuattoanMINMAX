<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let Array1 =[];
        for (let i=0;i<100;i++){
            let Nhapso = Math.floor(Math.random()*100);
            Array1.push(Nhapso);
        }
    function Min(Array) {
        let min = Array[0];
        for (let i=0;i<Array.length;i++){
            if (min>Array[i]){
                min =Array[i];
            }
        }
        return min;
    }
    function Max(Array) {
        let max = Array[0];
        for (let i=0;i<Array.length;i++){
            if (max<Array[i]){
                max =Array[i];
            }
        }
        return max;
    }
    let ValueMin = Min(Array1);
        let ValueMax =Max(Array1);
    console.log(ValueMin);
    console.log(ValueMax);
</script>
</body>
</html>
